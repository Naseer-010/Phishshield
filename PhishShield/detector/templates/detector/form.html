    <section class="contact-us">
        <h2>Contact Us</h2>
        <form class="contact-form" action="D:\Hackathons\Hacknovate\index.html" onsubmit="handleContactForm(event)" >
          <input type="text" class="form-control" placeholder="Your Name" id="contactName" required>
          <input type="email" class="form-control" placeholder="Your Email" id="contactEmail" required>
          <textarea class="form-control" rows="5" placeholder="Your Message" id="contactMessage" required></textarea>
          <button type="submit" class="btn btn-primary" >Send Message</button>
        </form>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector(".contact-form");

    form.addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent actual form submission

      const name = document.getElementById("contactName").value;
      const email = document.getElementById("contactEmail").value;
      const message = document.getElementById("contactMessage").value;

      alert("Name: " + name + "\nEmail: " + email + "\nMessage: " + message + "\n\nYour message has been sent!");

      // You can also clear the form after submission
      form.reset();
    });
  });
</script>
